{% extends "forum/base_template.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="row forum_container">
        <div class="media col-12 mt-2">
            <img class="rounded-circle account-img col-2" src="{{ user.profile.image.url }}">
            <div class="col-10">
                <h2 class="">{{ user.username }}</h2>
                <a href="mailto:{{user.email}}">{{ user.email }}</a>
            </div>
        </div>
      <div class="col-12 mt-2 ml-2">
         <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2 class="h3 col-12 mb-0 pt-1 pb-1 pl-0 border-bottom border-dark">Profile Info</h2>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-secondary brown_btn" type="submit">Update</button>
            </div>
        </form>
      </div>
    </div>

{% endblock content%}
