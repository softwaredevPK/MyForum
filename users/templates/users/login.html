{% extends "forum/base_template.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="row forum_container mx-auto" style="max-width: 400px;">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-2 pb-2 ">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-secondary brown_btn" type="submit">Login</button>
                    <small class="text-muted ml-2"><a href="#">Forget password?</a></small>
                </div>
            </form>
            <div class="border-top pt-2 pb-1">
                <small class="">
                    Already Have An Account? <a href="#" class="ml-2">Sign Up Now</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content%}
