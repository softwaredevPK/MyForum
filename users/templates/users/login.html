{% extends "forum/base_template.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="row  mx-auto" style="max-width: 650px;">
        <div class="col-12 forum-title">
             <legend class="h5 mb-0 pt-1 pb-1">Log In</legend>
        </div>
        <div class="forum_container col-12">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group pt-1">
                    {{ form }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-secondary brown_btn" type="submit">Login</button>
                    <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forget password?</a></small>
                </div>
            </form>
            <div class="border-top pt-2 pb-1">
                <small class="">
                    Already Have An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content%}
